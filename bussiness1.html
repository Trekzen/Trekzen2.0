    <script type="module" src="user_login.js"></script>

    <script>
        // Updated addBusinessBtn function
        document.getElementById("addBusinessBtn").addEventListener("click", function() {
            var businessName = document.getElementById("businessName").value.trim();
            var businessType = document.getElementById("businessType").value.trim();
            var location = document.getElementById("location").value.trim();

    if (businessName === '' || businessType === '' || location === '') {
        alert('Please fill out all fields.');
        return;
    }
 // Explicitly import the addBusiness function from the imported module
 import('./user_login.js')
 .then(module => {
     const { addBusiness } = module;
     addBusiness(businessName, businessType, location);
 })
 .catch(error => {
     console.error('Error importing addBusiness:', error);
     alert('Error adding business. Please try again later.');
 });
});
    </script>
