        #map {
            height: 500px;
        }
        #startNewTourBtn {
            display: block;
            margin: 0 auto;
            width: 200px; /* Adjust the width as needed */
        }
    </style>

    <style>
        /* CSS styles for selected destinations container and inserted places */
        .selectedDestination {
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px; /* Adjust the margin-bottom to add gaps */
            display: flex;
            align-items: center;
            justify-content: space-between; /* Align items to both ends */
        }
        
        .selectedDestination .destination-text {
            flex-grow: 1;
            padding-left: 10px; /* Add padding to the left of the destination text */
        }
        
        .selectedDestination .delete-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .selectedDestination .delete-button:hover {
            background-color: #c82333;
        }
        
        #selectedDestinationsContainer h2 {
            margin-bottom: 10px;
        }
        
        #showTourButton {
            margin-top: 20px;
        }
        
        /* Styles for the map container */
        .map-container {
            height: 300px; /* Adjust height as needed */
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        
        #location.selectedDestination {
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px; /* Adjust the margin-bottom to add gaps */
            display: flex;
            align-items: center;
            justify-content: space-between; /* Align items to both ends */
        }
        
        #location.selectedDestination .delete-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        #location.selectedDestination .delete-button:hover {
            background-color: #c82333;
        }
        

    </style>
    
    
</head>

                    </li>

                </ul>

        <div class="main">
            <nav class="navbar navbar-expand navbar-light navbar-bg">
                <a class="sidebar-toggle js-sidebar-toggle">
                    <i class="hamburger align-self-center"></i>
                </a>

                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav navbar-align">
                        <li class="nav-item dropdown">
                            <a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#" data-bs-toggle="dropdown">
                                <i class="align-middle" data-feather="settings"></i>
                            </a>

                            <a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#" data-bs-toggle="dropdown">
                                <span class="text-dark" id="greet"></span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a class="dropdown-item" href="profile.html"><i class="align-middle me-1" data-feather="user"></i> Profile</a>

            <main class="content">
                <div class="container-fluid">
                    <div class="mb-3">
                        <h1 class="h3 d-inline align-middle">Vacation Plan</h1>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="card" id="No">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">Number Of Days</h5>
                                </div>
                                <div class="card-body">
                                    <!-- Form for selecting number of days -->
                                    <form id="tripForm">
                                        <div class="form-group">
                                            <input class="form-control mb-3" type="text" id="Days" name="Days" placeholder="Enter Days">
                                        </div>
                                        <button id="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                            <div class="card" id="daySelectCard" style="display: none;">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">Place to visit</h5>
                                </div>
                                <div class="card-body">
                                    <!-- Form for selecting districts and destinations -->
                                    <form >
                                        <div class="form-group">
                                            <label>Select Day:</label>
                                            <select class="form-select mb-3" id="daySelect">
                                                <!-- Options for selecting days will be populated dynamically -->
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="location">Starting location</label>
                                            <select class="form-control mb-3" id="location">
                                                <option value="suku">Select a destination</option>
                                                <!-- Options for starting locations will be populated dynamically -->
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="district">Select District:</label>
                                            <select class="form-control mb-3" id="district">
                                                <option value="All Districts">All Districts</option>
                                                <!-- Options for districts will be populated dynamically -->
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="category">Categories</label>
                                            <select class="form-select mb-3" id="category">
                                                <option value="thunder" disabled selected>Choose Category</option>
                                                <option value="all">All</option>
                                                <option value="place">Place</option>
                                                <option value="tourist">Tourist</option>
                                                <option value="hotels">Hotels</option>
                                                <option value="facilities">Facilities</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="destination">Select Destination:</label>
                                            <select class="form-control mb-3" id="destination">
                                                <option value="">Select a destination</option>
                                                <!-- Options for destinations will be populated dynamically -->
                                            </select>
                                        </div>
                                        <button type="button" class="btn btn-primary" id="addToRouteButton">Add to Route</button>
                                        <input type="hidden" id="selectedDestinationsInput" name="selectedDestinations">
                                    </form>
                                    <!-- End of form -->
                                </div>
                            </div>                       
                        </div>
                        <div class="col-12 col-lg-6">
                            <div id="map" class="map-container"></div> <!-- Leaflet map container -->
                        </div>
                        <div id="day-buttons"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <div id="selectedDestinationsContainer" style="display: none;">
                                <!-- Container to display selected destinations -->
                            </div>
                            <button type="button" class="btn btn-primary" id="showTourBtn" style="display: none;">Show Tour</button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <button type="button" class="btn btn-primary" id="startNewTourBtn" style="display: none;">Start New Tour</button>
                    </div>
                </div>
            </main>
        </div>

    <div id="status"></div>

    <script src="script.js"></script>
